<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecasting App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/0171085eaf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="loader" id="loader">
      <i
        class="fa-solid fa-bolt"
        style="
          color: grey;
          font-size: 100px;
          animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        "
      ></i>
    </div>

    <header>
      <form class="searchBarForm" id="searchForm">
        <div class="searchBox">
          <i
            class="fa-solid fa-bolt"
            style="color: #ffffff; font-size: 20px"
          ></i>
          <input type="text" class="searchBar" placeholder="Search" id="cityInput"/>
          <button type="submit" style="display: none" class="searchButton">
            Search
          </button>
        </div>
      </form>
    </header>
    <main>
      <div class="cityInfo">
        <h1 class="cityInfoName" id="cityName">Kathmandu, Nepal</h1>
        <span id="datetime">2020-05:20</span>
        <div class="controllerData">
          <div class="weatherInfo">
            <img
              id="weatherIcon"
              src="https://openweathermap.org/img/wn/10d@4x.png"
              width="200px"
              height="200px"
            />
            <h2 class="convertable" id="temperature">25</h2>
          </div>
          <div class="subData">
            <div class="subDataItem">
              <i class="fa-solid fa-droplet fa-lg" style="color: #ffffff;"></i>
              <h3 class="" id="humidity">50</h3>
              <p>Humidity</p>
            </div>
            <div class="subDataItem">
              <i class="fa-solid fa-jedi fa-lg" style="color: #ffffff;"></i>
              <h3 class="" id="pressure">50</h3>
              <p>Pressure</p>
            </div>
            <div class="subDataItem">
              <i class="fa-solid fa-wind fa-lg" style="color: #ffffff;"></i>
            
              <h3 class="windSpeed" id="windSpeed">20-50</h3>
              <p>Wind</p>
            </div>

          </div>
          <div class="switcher">
            <div
              class="switcherItem active"
              id="celciusSwitch"
              onclick="toggleSwitch();"
            >
              <button onclick="toggleSwitch();">Celcius</button>
            </div>
            <div
              class="switcherItem"
              id="fahrenheitSwitch"
              onclick="toggleSwitch();"
            >
              <button  onclick="toggleSwitch();">Fahrenheit</button>
            </div>
          </div>
        </div>
      </div>
      <h1>5 Days Forecast</h1>
      <div class="weeklyBar" id="5dayForecast"></div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
